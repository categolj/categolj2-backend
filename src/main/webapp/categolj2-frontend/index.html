<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="fragment" content="!">
    <title>BLOG.IK.AM</title>

    <link rel="stylesheet" href="uikit/css/uikit.css">
    <link rel="stylesheet" href="uikit/css/uikit.gradient.css">
    <link rel="stylesheet" href="highlight/styles/github.css">
    <link id="rss" rel="alternate" type="application/rss+xml" title="BLOG.IK.AM" href="/feed">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="google-site-verification" content="EmvO8Tdbk_6pTA0dW3Yb9vj9lHOA6oDRZYCt6jAUwAQ"/>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>

    </style>
</head>
<body>
<div class="uk-container uk-container-center">
    <header>
        <h1><a href=".">BLOG.IK.AM</a></h1>

        <p><a href="https://twitter.com/making">@making</a>'s memo</p>

        <div id="loading"></div>
        <p class="view">

        <form id="search-form" method="get" class="uk-search" data-uk-search>
            <input name="q" class="uk-search-field" type="search" placeholder="search...">
            <button class="uk-search-close" type="reset"></button>
        </form>
        <a href="#/categories" class="uk-button uk-button-mini uk-button-primary">All Categories</a>
        </p>
    </header>
    <div class="uk-grid">
        <div class="uk-width-1-1 uk-width-medium-8-10">
            <section id="main"><i class="uk-icon-spinner uk-icon-spin"></i></section>
        </div>
        <div class="uk-width-1-1 uk-width-medium-2-10">
            <section id="recent-posts"><i class="uk-icon-spinner uk-icon-spin"></i></section>
            <section id="links"/>
        </div>
    </div>
    <footer>
        <p>
            <small>
                <a href="https://github.com/making/categolj2-backend">View the Project on GitHub
                    making/categolj2-backend</a>
            </small>
        </p>
    </footer>
</div>
</div>

<!-- Templates -->
<script type="text/x-handlebars-template" id="recent-posts-tmpl">
    <h3>Recent Posts</h3>
    <ul class="uk-list uk-list-line">
        {{#each recentPosts}}
        <li><a href="#/entries/{{entryId}}" class="entry-title">{{title}}</a></li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars-template" id="entry-tmpl">
    <article class="uk-article uk-panel uk-panel-box">
        <h3 class="uk-article-title"><a href="#/entries/{{entryId}}" class="entry-title">{{title}}</a></h3>

        <p class="uk-article-meta">updated at {{lastModifiedDate}} created by <a href="#/users/{{createdBy}}/entries">{{createdBy}}</a>
            &nbsp; category: {{categoryLink categoryName}} <a href="/api/v1/entries/{{entryId}}.pdf" class="uk-button uk-button-mini uk-float-right">Download PDF</a></p>

        <p class="uk-article-lead">
            {{#if render}}
            {{unescape contents}}
            {{/if}}
            {{#if button}}

        <div>
            <button class="uk-button uk-button-expand" class="read-contents" data-id="{{entryId}}">Read this article
            </button>
        </div>
        {{/if}}
        </p>
        {{#if social}}
        <hr class="uk-article-divider">
        <a href="http://b.hatena.ne.jp/entry/{{frontendRoot}}%23/entries/{{entryId}}" class="hatena-bookmark-button"
           data-hatena-bookmark-title="{{title}} - {{blogTitle}}"
           data-hatena-bookmark-layout="simple-balloon" title="このエントリーをはてなブックマークに追加"><img
                src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加"
                width="20" height="20" style="border: none;"/></a>
        <a href="http://twitter.com/share" class="twitter-share-button"
           data-count="horizontal" data-text="{{title}} - {{blogTitle}}"
           data-via="making" data-url="{{frontendRoot}}#/entries/{{entryId}}">Tweet</a>
        {{/if}}
    </article>
    <hr class="uk-article-divider">
</script>
<script type="text/x-handlebars-template" id="categories-tmpl">
    <h2>All Categories</h2>
    <ul class="uk-list uk-list-striped">
        {{#each categories}}
        <li>{{categoryLink categoryName}}</li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars-template" id="links-tmpl">
    <h3>Links</h3>
    <ul>
        {{#each links}}
        <li><a href="{{url}}">{{linkName}}</a></li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars-template" id="category-tmpl">
    <ul class="uk-breadcrumb">{{breadcrumb category}}</ul>
</script>
<script type="text/x-handlebars-template" id="search-result-tmpl">
    <h2>Search for {{keyword}} ...</h2>
</script>
<script type="text/x-handlebars-template" id="entries-by-user-tmpl">
    <h2>Posts by {{username}} ...</h2>
</script>
<script type="text/x-handlebars-template" id="pagination-tmpl">
    <ul class="uk-pagination">
        <!-- firstPage -->
        {{#if firstPageDisabled}}
        <li class="uk-disabled"><span><i class="uk-icon-double-angle-left"></i></span></li>
        {{/if}}
        {{#if firstPageEnabled}}
        <li><a class="go-first"><i class="uk-icon-double-angle-left"></i></a></li>
        {{/if}}
        <!-- links -->
        {{#each links}}
        {{#if active}}
        <li class="uk-active"><span>{{displayPage}}</span></li>
        {{/if}}
        {{#if inactive}}
        <li><a class="go-to" data-page="{{page}}">{{displayPage}}</a></li>
        {{/if}}
        {{/each}}
        <!-- lastPage -->
        {{#if lastPageDisabled}}
        <li class="uk-disabled"><span><i class="uk-icon-double-angle-right"></i></span></li>
        {{/if}}
        {{#if lastPageEnabled}}
        <li><a class="go-last"><i class="uk-icon-double-angle-right"></i></a></li>
        {{/if}}
    </ul>
</script>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/handlebars-1.0.0.js"></script>
<script src="js/underscore-1.5.1.min.js"></script>
<script src="js/backbone-1.0.0.min.js"></script>
<script src="js/spin-1.3.2.min.js"></script>
<script src="js/categolj2.js"></script>
<script src="js/app.js"></script>
<script src="uikit/js/uikit.js"></script>
<script src="highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<!-- buttons -->
<script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8"
        async="async"></script>
<script type="text/javascript"
        src="http://platform.twitter.com/widgets.js"></script>
</body>
</html>
